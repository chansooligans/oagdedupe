title: oagdedupe
author: chansoo.song@ag.ny.gov, gautam.sisodia@ag.ny.gov
logo: oag_logo.png
only_build_toc_files: true
collapse_inactive_chapters: true
repository:
  url: https://git.ag.ny.gov/research/oagdedupe
html:
  use_repository_button: true
  use_issues_button: true
  extra_footer: |
    <p>DRAFT</br>Attorney Work Product</br>Privileged and Confidential</p>
execute:
  execute_notebooks: auto
  allow_errors: true
  timeout: 60
parse:
  myst_enable_extensions:
    - tasklist
    - dollarmath
sphinx:
  extra_extensions:
   - sphinx.ext.autodoc
   - sphinx.ext.napoleon
   - autodocsumm
   - sphinx.ext.viewcode
  config:
    autodoc_member_order: bysource
    mathjax_path: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
    html_show_copyright: false
    nb_custom_formats:
        .py:
            - jupytext.reads
            - fmt: py:percent
